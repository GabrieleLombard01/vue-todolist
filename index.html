<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriele Lombardo"> 
    <meta name="keywords" content=" Boolean exercise Classe 100"> 
    <meta name="description" content="Riproduzione di una todolist">
    <!--TODO Font Awesome -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--TODO Bottstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <!--TODO Bottstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--! My style -->
    <link rel="stylesheet" href="css/style.css">
    <!--! VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
	<div id="root" class="container-fluid">
            <!--HEADER-->
            <header class="bg-dark w-100 d-flex justify-content-between align-items-center">
                  <figure class="w-25 pt-2 ps-2 ps-lg-5">
                        <img class="img-fluid" src="img/logo.png" alt="logo">
                  </figure>
                  <h1 class="text-center text-white pe-2 pe-lg-5">TO DO LIST</h1>
            </header>
            <!--MAIN CONTENT-->
            <main>
                  <h2 class="text-center ps-lg-5">Cose da fare:</h2>
                  <!--LISTA-->
                  <ul class="list-group ps-lg-5">
                        <li v-for="(task, index) in tasks" :key="index" class="list-group-item d-flex align-items-center">
                            <span :class="{ 'text-decoration-line-through': task.done }">{{ task.text }}</span>
                            <button class="btn btn-danger ms-auto" @click="removeTask(index)">
                                <i class="bi bi-x"></i>
                            </button>
                        </li>
                    </ul>
                    <!--INPUT-->
                    <div class="input-group mt-3 ps-lg-5">
                        <input type="text" class="form-control" v-model="newTask">
                        <button class="btn btn-primary" @click="addTask">Aggiungi</button>
                    </div>
            </main>
      </div>
<!--! -MY JS- -->
<script src="js/script.js"></script>
</body>
</html>
